    <head>
        <title>{{ title }} | PlayCanvas Developers</title>
        <link rel="stylesheet" href="/css/styles.css"></link>
        <link rel="stylesheet" href="/css/monokai_sublime.css"></link>

        <link rel="icon" type="image/png" href="//s3-eu-west-1.amazonaws.com/static.playcanvas.com/images/icons/favicon.png">

        {{#if local}}
        <script src="/contrib/jquery.min.js"></script>
        <script src="/contrib/bootstrap.min.js"></script>
        <script src="/contrib/highlight.min.js"></script>
        {{/if}}

        {{#if dev}}
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
        {{/if}}

        {{#if prod}}
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
        {{/if}}

      <script type="text/javascript">
        WebFontConfig = { fontdeck: { id: '42607' } };

        (function() {
          var wf = document.createElement('script');
          wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
          wf.type = 'text/javascript';
          wf.async = 'true';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
        })();
      </script>

        <script>hljs.initHighlightingOnLoad();</script>
    </head>
